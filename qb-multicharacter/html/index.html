<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="includes/jquery-1.4.2.min.js"></script>
    <title>Kaptan Multicharacter</title>
</head>

<body>
    <div class="container">

        <div class="bars">
            <div class="topbar">
            </div>

            <div class="bottombar">
            </div>
        </div>

        <div class="main-screen">

            <div class="welcomescreen">
                <div class="loading-rondje">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <p id="loading-text">Bilgiler alınıyor</p>
                </div>

                <!-- <img src="./logo.png" id="logo"> -->

                <!-- <p><span id="welcome-titel">DojM Test Server</span></p>
                    <div class="start-btn continue-btn"><p>Enter</p></div>
                    <div class="start-btn disconnect-btn"><p>Exit</p></div> -->
            </div>

            <div class="characters-list">
                <div class="character-list-header">
                    <p>Karakterin</p>
                </div>
                <div class="character" id="char-1" data-cid="">
                    <span id="slot-name">Boş Karakter<span id="cid"></span></span>
                </div>
                <div class="character-btn" id="play">
                    <p id="play-text">Bir Karakter Seçin</p>
                </div>
                <div class="character-btn" id="delete">
                    <p id="delete-text">Bir Karakter Seçin</p>
                </div>
            </div>

            <div class="character-info">
                <div class="char-info-titel"><i class="material-icons" id="char-info-icon">info</i><span
                        id="char-info-titel">Karakter Bilgileri</span></div>
                <div class="character-info-valid">
                    <span id="no-char">Tüm bilgilerinizi görmek için karakterinizi seçin</span>
                </div>
            </div>

            <div class="character-register">
                <div class="characters-register-block-header">
                    <p>Karakter Kaydı</p>
                </div>
                <div class="char-register-inputs">
                    <input type="text" id="first_name" placeholder="First name" class="char-reg-input">
                    <input type="text" id="last_name" placeholder="Last Name" class="char-reg-input">
                    <input type="text" id="nationality" placeholder="Nationality" class="char-reg-input">
                    <input type="date" id="birthdate" placeholder="Birth Date" min="1900-01-01" max="2999-12-31"
                        class="char-reg-input">
                    <select id="gender" name="gender">
                        <option value="Male" selected>Erkek</option>
                        <option value="Female">Kadın</option>
                    </select>
                </div>
                <img class="new-character-image" src="images/male.png" draggable="false" />
                <img class="new-character-image" src="images/female.png" draggable="false" />

                <div class="character-return-btn2" id="close-reg">
                    <p id="return-text">Geri</p>
                </div>
                <div class="character-reg-btn2" id="create">
                    <p id="create-text">Kaydet</p>
                </div>

            </div>

            <div class="character-delete">
                <div class="characters-delete-block-header">
                    <p>Karakteri Sil</p>
                </div>
                <p>Karakterinizi Silmek İstediğinizden Emin misiniz?</p>
                <div class="character-acceptdel-btn" id="accept-delete">
                    <p id="accept-text">EVET</p>
                </div>
                <div class="character-canceldel-btn" id="cancel-delete">
                    <p id="cancel-text">HAYIR</p>
                </div>
            </div>


        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
